<!doctype html>
    <!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
    <!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
    <!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
    <!--[if (gte IE 9)|!(IE)]><html lang="en"><![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>bare - bare minimal css framework</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
        
        <!-- CSS -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="../css/bare.css">
        <style>
            .block {
                width: 80%;
                padding: 20px;
                margin: 0 auto;
                background: #fff;
                text-align: left;
            }
            
            .block .block {
                width: 100%;
                padding: 10px;
                margin: 5px;
                background: #ddd;
            }

            .block p, .block .nested {
                padding: 10px;
                margin: 5px;
                border: 1px solid #ccc;
                overflow: hidden;
                background: #fff;
            }

            .block p:hover {
                background: #eee;
            }

            .block .nested {
                overflow: hidden;
                background: #eee;
            }
            
            .title {
                text-align: center;
            }

            .form .row {
                padding: 20px;
                background: #f9f9f9;
                margin-bottom:30px;
            }
        </style>
    </head>
    
    <body>
        
        <form class="block form">
            <div class="row">
                <div class="grid-12 column title"><h1>Form</h1></div>
            </div>
            
            
            <!-- PREFIX -->
            <div class="row">
                <div class="grid-12 column">
                    <span class="prefix grid-3">prefix</span><input type="text" class="grid-9">
                </div> 
            </div>

            <!-- POSTFIX -->
            <div class="row">
                <div class="grid-12 column">
                    <input type="text" class="grid-9"><span class="postfix grid-3">postfix</span>
                </div> 
            </div>
            
            <!-- TEXT AAREA -->
            <div class="row">
                <div class="grid-12 column">
                    <label for="textarea">Text Area <span class="small">some small description</span></label>
                </div>
                <div class="grid-12 column">
                    <textarea id="textarea" class="grid-12 column"></textarea>
                </div>
            </div>

            <div class="row">
                
                <div class="column grid-4">
                    <label>Multi Check Boxes: <span class="small">check as many as you need</span></label>
                </div>

                <div class="column grid-8">
                    <ul class="list">
                        <li><label><input type="checkbox"> check 1</label></li>
                        <li><label><input type="checkbox"> check 2</label></li>
                        <li><label><input type="checkbox"> check 3</label></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="column grid-4">
                    <label>Multi Radio Boxes: <span class="small">Select one of these options</span></label>
                </div>

                <div class="column grid-8">
                    <ul class="list">
                        <li><label><input type="radio" name="option"> select 1</label></li>
                        <li><label><input type="radio" name="option"> select 2</label></li>
                        <li><label><input type="radio" name="option"> select 3</label></li>
                    </ul>
                </div>
            </div>
            
            <!-- SELECT -->
            <div class="row">
                <div class="column grid-4">
                    <label>Multi Radio Boxes: <span class="small">Select one of these options</span></label>
                </div>

                <div class="column grid-8">
                    <label>
                        <select class="column grid-12">
                            <option selected> Select Box </option>
                            <option>Short Option</option>
                            <option>This Is A Longer Option</option>
                        </select>
                    </label>
                </div>
            </div>
            
            <!-- PREFIXED SELECT -->
            <div class="row">
                <div class="grid-12 column">
                    <span class="prefix grid-3"><span class="icon icon-info"></span> prefix</span>
                    <select class="grid-9">
                        <option selected>Select Box </option>
                        <option>Short Option</option>
                        <option>This Is A Longer Option</option>
                    </select>
                </div> 
            </div>

            <!-- SELECT+TEXT -->
            <div class="row">
                <div class="grid-12 column">
                    <div class="grid-3 column">
                    <input type="text" class="grid-12">
                </div>
                    <select class="grid-9 column">
                        <option selected>Select Box </option>
                        <option>Short Option</option>
                        <option>This Is A Longer Option</option>
                    </select>
                </div> 
            </div>

            <!-- ICONS INSIDE INPUTS -->
            <div class="row">
                
                <div class="grid-6 column">
                    <div class="block">
                        <div class="icon inside input left">
                            <span class="icon icon-magnifying-glass"></span>
                            <input type="text" class="grid-9">
                        </div>
                    </div>
                </div>

                <div class="grid-6 column">
                    <div class="block">
                        <div class="icon inside input">
                            <span class="icon icon-magnifying-glass"></span>
                            <input type="text" class="grid-9">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                
                <div class="grid-12 column">
                    <button class="button icon small">Button</button>
                    <div class="button icon green">Div</div>
                    <a class="button icon large red">Anchor</a>
                </div>
            </div>
        </form>
    </body>
</html>
